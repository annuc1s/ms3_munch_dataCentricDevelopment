{% extends 'base.html' %}
{% block content %}

<div id="edit-reservation">
	<h2>Your Reservation</h2>
	<form action="" method="GET">
		<!--Looping through database to pull up saved reservation data-->    
		<input disabled value="{{ reservations.reservation_name }}" type="text" placeholder="Name" name="reservation_name" id="reservation_name">
		<input disabled value="{{ reservations.contact_number }}" type="text" name="contact_number" id="contact_number">
		<input disabled value="{{ reservations.reservation_date }}" type="date" name="reservation_date" id="reservation_date">
		<input disabled value="{{ reservations.reservation_time }}" type="time" name="reservation_time" id="reservation_time">
		<select disabled name="party_size" id="party_size">
            <option disabled value="{{reservations.paty_size }}"></option>
        </select>
		<input disabled value="{{ reservations.additional_info }}" type="text" placeholder="Additional Information" name="additional_info" id="additional_info">
		<button href="{{url_for('edit_reservation')}}">Edit</button>
	</form>
</div>

{% endblock %}
