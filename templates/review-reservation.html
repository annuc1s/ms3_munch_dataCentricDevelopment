{% extends 'base.html' %}
{% block content %}

<div id="edit-reservation">
	<h2>Your Reservation</h2>
	<form action="" method="GET">
		<!--Looping through database to pull up saved reservation data-->    
		<input disabled value="{{ reservations.reservation_name }}" type="text" name="reservation_name" id="reservation_name">
		<input disabled value="{{ reservations.contact_number }}" type="text" name="contact_number" id="contact_number">
		<input disabled value="{{ reservations.reservation_date }}" type="date" name="reservation_date" id="reservation_date">
		<input disabled value="{{ reservations.reservation_time }}" type="time" name="reservation_time" id="reservation_time">
		<input disabled value="{{ reservations.party_size }}" type="text" name="party_size" id="party_size">
        <input disabled value="{{ reservations.additional_info }}" type="text" placeholder="No additional info" name="additional_info" id="additional_info">
		<div class="row">
            <button class="column">Update</button>
            <button class="column">Delete</button>
        </div>
	</form>
</div>

{% endblock %}
